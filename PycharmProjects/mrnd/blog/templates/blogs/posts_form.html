<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
     <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar" href="#"><h5>Blog</h5></a>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="{% url "list_posts" %}">Home</a></li>
    </ul>
      {% if not user.is_authenticated %}
    <ul class="nav navbar-nav navbar-right">
      <li class = "signup">
          <a  href="{% url "register" %}">Sign Up</a>
      </li>
      <li class = "login">
          <a  href="{% url "login" %}" > Login</a>
      </li>
      <li id = "username" style="display: none"></li>
    </ul>
         {% endif %}
     {% if user.is_authenticated %}
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a data-toggle="modal" href="{% url "logout" %}"><span class="glyphicon glyphicon-user"></span>{{ user.username.upper }}</a>
            </li>
         </ul>
     {% endif %}
  </div>
  </nav><br><br><br>

<div class="col-sm-6 col-sm-offset-3" >
    <form action="" method="post">{%  csrf_token %}
      <table class="table table-responsive">
          <tr>
              <td>{{ form.title_post.label_tag }}</td>
              <td>{{ form.title_post }}</td>
          </tr>
          <br>
          <tr>
              <td>{{ form.info.label_tag }}</td>
              <td>{{ form.info }}</td>
          </tr>
      </table>
    <input type="submit" class="btn btn-primary" value="Create"/>
    </form>
   </div>
</body>
</html>
